<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de Trazas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de Trazas para Validaci√≥n de Limpieza</h1>
        <form id="calculoForm">
            <label for="valor1">DMPA (mg):</label>
            <input type="number" id="valor1" name="valor1" required>

            <label for="valor2">Factor de Seguridad (FS):</label>
            <input type="number" id="valor2" name="valor2" required>

            <label for="valor3">TMLP (mg):</label>
            <input type="number" id="valor3" name="valor3" required>

            <label for="valor4">VR (ml):</label>
            <input type="number" id="valor4" name="valor4" required>

            <label for="valor5">AM (cm2):</label>
            <input type="number" id="valor5" name="valor5" required>

            <label for="valor6">ACE (cm2):</label>
            <input type="number" id="valor6" name="valor6" required>

            <button type="submit">Calcular</button>
        </form>

        <div id="resultado"></div>
    </div>

    <script>
        document.getElementById('calculoForm').onsubmit = async function(e) {
            e.preventDefault();
            const formData = new FormData(this);
            const response = await fetch('/calcular', {
                method: 'POST',
                body: formData
            });
            const data = await response.json();
            document.getElementById('resultado').innerHTML = 'Resultado: ' + data.resultado + ' ppm';
        };
    </script>
</body>
</html>
